<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Account</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
<div class="container">
	<div class="row">	
		<h1>User Profile</h1>
	</div>
	<br>
	<div class="row">	<h4>
		Logged in : <strong>{{session.name}} | <a href="{{ url_for('logout') }}"> Logout</a></h4>
	</div>
	<br><br>
	<div class="row">
		<h3>Your registered email address: <strong>{{session.email}}</strong></h3>
		<h3>Your registered Name: <strong>{{session.name}}</strong></h3>
	</div>		
</div>
</body>
</html>
